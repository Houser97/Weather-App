<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
   <img src="few-clouds.jpg" alt="">

   <div class="body">
        <header>

            <div class="title-app">Weather App</div>

            <form action="">
                <div class="city">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                    <button>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                    </button>
                </div>
            </form>

        </header>

        <div class="body-container">
            <div class="container">
                <div class="city-section"></div>
                <div class="city-inf">
                    <div class="temperature">
                        <div class="value-temperature"></div>
                        Â°C</div>
                    <div class="data-extra">
                        <div class="description">Description
                            <div class="description-data"></div>
                        </div>
                        <div class="longitude">Longitude
                            <div class="longitude-data"></div>
                        </div>
                        <div class="latitude">Latitude
                            <div class="latitude-data"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


   </div>
</body>
</html>
